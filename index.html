<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>

    <!-- google font link start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- google font link end -->

    <!-- fontawesome kit link start -->
    <script
      src="https://kit.fontawesome.com/39832cba6c.js"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome kit link end -->

    <!-- css link start -->
    <link rel="stylesheet" href="/styles/style.css" />
    <!-- css link end -->

    <!-- responsive css link start -->
    <link rel="stylesheet" href="/styles/responsive.css" />
    <!-- responsive css link end -->
  </head>
  <body>
    <!-- header start -->
    <header>
      <!-- nav start -->
      <nav>
        <div class="logo">
          <img class="logo-image" src="assets/logo.png" alt="logo" />
          <h1>SCHOOL</h1>
        </div>

        <div class="bars">
          <i class="fa-solid fa-bars"></i>
        </div>

        <div class="nav_bar">
          <a class="home" href="">Home</a>
          <a class="about" href="">About</a>
          <a class="facilities" href="">Facilities</a>
          <a class="admission" href="">Admission</a>
        </div>

        <div class="contact_button_div">
          <button class="contact_button">Contact</button>
        </div>
      </nav>
      <!-- nav end -->

      <!-- hero section start -->
      <section class="hero">
        <div class="hero_content">
          <h1>
            <span class="empowering">Empowering</span><br />
            students from small <br />age
            <span class="towards_vision">towards vision</span>
          </h1>
          <p>
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="enroll_now">Enroll Now</button>
        </div>

        <div class="hero_image">
          <img src="assets/hero-kids.png" alt="hero kids photo" />
        </div>
      </section>
      <!-- hero section end -->
    </header>
    <!-- header end -->
  </body>
</html>
